swagger: "2.0"
info:
  version: "0.1.0"
  title: Medicine service
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /api/v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /medicine:
    # binds a127 app logic to a route
    x-swagger-router-controller: medicine-controller
    get:
      description: Returns list of medicines
      # used as the method name of the controller
      operationId: medicines
      parameters:
        - name: date
          in: query
          description: Filtering date
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/MedicinesResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:

  MedicinesResponse:
      type: array
      items:
        $ref: "#/definitions/Medicine"
  
  Medicine:
    properties:
      name1:
        type: string
      amount1:
        type: string
      address1:
        type: string
      name2:
        type: string
      amount2:
        type: string
      address2:
        type: string
      name3:
        type: string
      amount3:
        type: string
      address3:
        type: string
      
      
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string